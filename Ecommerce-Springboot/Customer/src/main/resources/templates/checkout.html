<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="main-top" th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header class="main-top">
    <div th:replace="fragments::header"></div>
</header>

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments :: slider">
</div>
<!-- End All Title Box -->
    <!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Billing address</h3>
                    </div>
                    <div class="mb-3">
                        <label for="username">Username *</label>
                        <div class="input-group">
                            <p th:text="${customer.username}" id="username" >
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone Number *</label>
                        <p th:text="${customer.phoneNumber}" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address">Address *</label>
                        <p id="address" th:text="${customer.address + ', ' + customer.city + ', ' + customer.country}" placeholder="" required>
                    </div>

                    <hr class="mb-4">
                    <div class="title"> <span>Payment Methods</span> </div>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="debit">Cash</label>
                        </div>
                    </div>

                    <hr class="mb-1">
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="col-md-12 col-lg-12">
                        <div class="odr-box">
                            <div class="title-left">
                                <h3>Shopping cart</h3>
                            </div>
                            <div class="rounded p-2 bg-light" th:each="cart: ${shoppingCart.cartItem}">
                                <div class="media mb-2 border-bottom">
                                    <div class="media-body"> <a th:href="@{/find-product/{id} (id = ${cart.product.id})}" th:text="${cart.product.name}"></a>
                                        <div class="small text-muted">Price: $[[${cart.product.costPrice}]] <span class="mx-2">|</span> Qty: [[${cart.quantity}]] <span class="mx-2">|</span> Subtotal: $[[${cart.totalPrice}]]</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="order-box">
                            <div class="title-left">
                                <h2><b>Your order</b></h2>
                            </div>
                            <div class="d-flex">
                                <div class="font-weight-bold">Product</div>
                                <div class="ml-auto font-weight-bold">Total</div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Sub Total</h4>
                                <div class="ml-auto font-weight-bold" th:text="${'$' + shoppingCart.totalPrices}"></div>
                            </div>
                            <div class="d-flex">
                                <h4>Discount</h4>
                                <div class="ml-auto font-weight-bold"> $0 </div>
                            </div>
                            <div class="d-flex">
                                <h4>Tax</h4>
                                <div class="ml-auto font-weight-bold"> $2 </div>
                            </div>
                            <div class="d-flex">
                                <h4>Shipping Cost</h4>
                                <div class="ml-auto font-weight-bold"> Free </div>
                            </div>
                            <hr>
                            <div class="d-flex gr-total">
                                <h5>Grand Total</h5>
                                <div class="ml-auto h5" th:text="'$' + ${shoppingCart.totalPrices + 2}"> </div>
                            </div>
                            <hr> </div>
                    </div>
                    <div class="col-12 d-flex shopping-box"> <a th:href="@{/save-order}" class="ml-auto btn hvr-hover">Place Order</a> </div>
                </div>
            </div>
        </div>

    </div>
</div>
    <!-- End Cart -->

   <!-- Start Feed  -->
<!-- Start Feed  -->
<div th:replace="fragments::instagram-box"></div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments::footer"></footer>


<div th:replace="fragments::script"></div>
</body>

</html>
